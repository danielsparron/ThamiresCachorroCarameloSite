<!DOCTYPE html>
<html lang="en">
<head>

    <title>Blog - Cachorros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

          <!-- Botão responsivo (hambúrguer) -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <!-- Itens do menu -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- ms-auto joga pro lado direito -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Usuário - Anônimo</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <br>


    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="Imagens/cachorro-pequeno-sendo-adoravel (1).jpg" class="w-50" alt="Cachorro 01">
          </div>
          <div class="carousel-item">
            <img src="Imagens/cachorro-pequeno-sendo-adoravel.jpg" class="d-block w-50" alt="...">

          <div class="carousel-item">
            <img src="Imagens/cao-dachshund-lambendo-o-nariz.jpg" class="d-block w-50" alt="...">
          </div>
        </div>

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
